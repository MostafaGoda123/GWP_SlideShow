<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>GWP_SlideShow</title>
   <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

   <section class="slide">
      <h1>GWP_SlideShow</h1>
      <div class="imgs">
         <img class="active" src="imgs/m1.png" alt="">
         <img src="imgs/m2.png" alt="">
         <img src="imgs/m3.png" alt="">
         <img src="imgs/m4.png" alt="">
         <img src="imgs/m5.png" alt="">
         <img src="imgs/m6.png" alt="">
         <img src="imgs/m7.png" alt="">
         <img src="imgs/m8.png" alt="">
      </div>
      <div class="control">
         <button id="prev">Prev</button>
         <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
         </ul>
         <button id="next">Next</button>
      </div>
   </section>

   <script src="js/main.js"></script>
</body>
</html>
